name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Debug folder structure
        run: |
          echo "Root:"
          ls -la
          echo "Client:"
          ls -la client || echo "âŒ client folder not found"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f client/package.json ]; then
            cd client
            npm install
          else
            echo "âŒ client/package.json not found"
            exit 1
          fi

      - name: ðŸ› ï¸ Build web application
        run: |
          cd client
          npm run build

      - name: ðŸ”„ Sync Capacitor
        run: |
          cd client
          npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x client/android/gradlew

      - name: ðŸ—ï¸ Build debug APK
        run: |
          cd client/android
          ./gradlew assembleDebug --no-daemon

      - name: ðŸ“¤ Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ajnabicam-debug-apk
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: âœ… Build Summary
        run: |
          echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Debug APK**: Available for download" >> $GITHUB_STEP_SUMMARY
