name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸª› Debug folder structure
        run: |
          echo "Root directory:"
          ls -la
          echo "Client directory:"
          ls -la client || echo "client folder not found"

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: ðŸ“¥ Install root dependencies (optional)
        if: exists('package.json')
        run: npm install

      - name: ðŸ” Check client folder contents
        run: ls -la client

      - name: ðŸ“¥ Install client dependencies
        working-directory: client
        run: npm install

      - name: ðŸ› ï¸ Build web application
        working-directory: client
        run: npm run build

      - name: ðŸ”„ Sync Capacitor
        working-directory: client
        run: npx cap sync android

      - name: âœ… Make gradlew executable
        run: chmod +x client/android/gradlew

      - name: ðŸ—ï¸ Build debug APK
        working-directory: client/android
        run: ./gradlew assembleDebug --no-daemon

      - name: â¬†ï¸ Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ajnabicam-debug-apk
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ðŸ“„ Build summary
        run: |
          echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Debug APK**: Available for download" >> $GITHUB_STEP_SUMMARY
